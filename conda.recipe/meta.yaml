{% set version = environ.get('GIT_DESCRIBE_TAG', '5.5.1').lstrip('v') %}
{% set build_number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}

package:
  name: sqanti3
  version: {{ version }}

source:
  path: ..

build:
  number: {{ build_number }}
  noarch: python
  entry_points:
    - sqanti3 = sqanti3:main
    - sqanti3-qc = sqanti3_qc:main
    - sqanti3-filter = sqanti3_filter:main
    - sqanti3-rescue = sqanti3_rescue:main
    - sqanti3-reads = sqanti3_reads:main

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - setuptools >=64
    - setuptools_scm >=8
  run:
    - python >=3.9,<3.13
    # Core Python dependencies
    - numpy >=1.22
    - pandas >=2.0
    - scipy >=1.9
    - scikit-learn >=1.3
    - cython >=3.0
    - biopython >=1.79
    - pybedtools >=0.9
    - pysam >=0.20
    - bcbio-gff >=0.7
    - seaborn >=0.12
    - psutil >=5.8
    - jinja2 >=3.0
    - pyyaml
    - argcomplete >=2.0
    # Additional Python packages
    - gffutils >=0.11
    - gtfparse >=2.0
    - parasail >=1.3
    - edlib >=1.3.9
    - intervaltree >=3.0
    - polars >=0.18
    - pyarrow >=12.0
    - pyfaidx >=0.7
    # Bioinformatics tools
    - bedtools >=2.30
    - gffread >=0.12
    - gtftools >=0.9
    - gmap >=2023.01.01
    - kallisto >=0.48
    - minimap2 >=2.24
    - samtools >=1.15
    - star >=2.7
    - seqtk >=1.3
    - desalt >=1.5
    # R and R packages
    - r-base >=4.0
    - r-biocmanager >=1.30
    - r-caret >=6.0
    - r-dplyr >=1.0
    - r-dt >=0.20
    - r-devtools >=2.4
    - r-e1071 >=1.7
    - r-forcats >=0.5
    - r-ggplot2 >=3.3
    - r-ggplotify >=0.1
    - r-gridbase >=0.4
    - r-gridextra >=2.3
    - r-htmltools >=0.5
    - r-jsonlite >=1.7
    - r-optparse >=1.7
    - r-plotly >=4.9
    - r-plyr >=1.8
    - r-purrr >=0.3
    - r-randomforest >=4.6
    - r-rmarkdown >=2.0
    - r-reshape >=0.8
    - r-readr >=2.0
    - r-scales >=1.1
    - r-stringi >=1.7
    - r-stringr >=1.4
    - r-tibble >=3.0
    - r-tidyr >=1.1
    # Bioconductor packages
    - bioconductor-noiseq >=2.40
    - bioconductor-busparse >=1.0
    - bioconductor-gviz
    # Other dependencies
    - bx-python >=0.9
    - openssl >=3.0
    - pandoc >=2.0
    - perl >=5.26

test:
  imports:
    - src.config
  commands:
    - sqanti3 --version || sqanti3 -v || true
    - sqanti3-qc --help || sqanti3_qc.py --help || true
    - sqanti3-filter --help || sqanti3_filter.py --help || true
    - sqanti3-rescue --help || sqanti3_rescue.py --help || true
    - sqanti3-reads --help || sqanti3_reads.py --help || true

about:
  home: https://github.com/ConesaLab/SQANTI3
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: Tool for the Quality Control of Long-Read Defined Transcriptomes
  description: |
    SQANTI3 is the newest version of the SQANTI tool that merges features from
    SQANTI and SQANTI2, together with new additions. SQANTI3 will continue as an
    integrated development aiming to provide the best characterization for your
    new long read-defined transcriptome.
  doc_url: https://github.com/ConesaLab/SQANTI3/wiki
  dev_url: https://github.com/ConesaLab/SQANTI3

extra:
  recipe-maintainers:
    - ConesaLab
