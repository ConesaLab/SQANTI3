main:
  refGTF: "example/gencode.v38.basic_chr22.gtf"
  refFasta: "example/GRCh38.p13_chr22.fasta"
  cpus: 4
  dir: pablo_tests/wrapper
  output: isoforms
qc:
  enabled: true
  options:
    isoforms: 'example/UHR_chr22.gtf'
    min_ref_len: 0
    force_id_ignore: false
    fasta: false
    genename: false
    short_reads: 'example/UHR_chr22_short_reads.fofn'
    SR_bam: ''
    novel_gene_prefix: ''
    aligner_choice: minimap2
    gmap_index: ''
    sense: false
    sites: ATAC,GCAG,GTAG
    skipORF: false
    orf_input: ''
    CAGE_peak: 'data/ref_TSS_annotation/human.refTSS_v3.1.hg38.bed'
    polyA_motif_list: 'data/polyA_motifs/mouse_and_human.polyA_motif.txt'
    polyA_peak: ''
    phyloP_bed: ''
    saturation: false
    report: both
    isoform_hits: false
    ratio_TSS_metric: max
    chunks: 1
    is_fusion: false
    expression: ''
    coverage: ''
    window: 20
    fl_count: ''
    isoAnnotLite: false
    gff3: ''
filter:
  enabled: false
  options:
    common:
      sqanti_class: ''
      isoAnnotGFF3: ''
      isoforms: ''
      gtf: ''
      sam: ''
      faa: ''
      filter_mono_exonic: false
      skip_report: false
    rules:
      enabled: true
      options:
        json_filter: /home/pabloati/Programs/sqanti3/src/utilities/filter/filter_default.json
    ml:
      enabled: false
      options:
        percent_training: 0.8
        TP: ''
        TN: ''
        threshold: 0.7
        force_fsm_in: false
        intermediate_files: false
        remove_columns: ''
        max_class_size: 3000
        intrapriming: 60
rescue:
  enabled: false
  options:
    common:
      sqanti_filter_classif: ''
      isoforms: ''
      gtf: ''
      refClassif: ''
      rescue_mono_exonic: all
      mode: automatic
    rules:
      enabled: true
      options:
        json: ''
    ml:
      enabled: false
      options:
        randomforest: ''
        threshold: 0.7
