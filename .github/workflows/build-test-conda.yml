# Based on https://www.leahwasser.com/how-to-setup-testing-python-environments-github-actions
name: Run tests in conda

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master'

jobs:
  test-on-conda:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Free disk space (remove unneeded packages & Docker images)
        if: runner.os == 'Linux'
        run: |
          echo "Initial free space:"
          df -h
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune -a -f
          echo "Space after cleanup:"
          df -h

      - name: Clean up disk space (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Initial free space:"
          df -h
          # Remove large, non-essential tools. Adjust as needed.
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/share/dotnet
          sudo rm -rf ~/Library/Caches/pip
          echo "Space after cleanup:"
          df -h
      # --- END OF ADDED STEPS ---

      - name: Set CONDA_SUBDIR for macOS Intel packages
        if: runner.os == 'macOS'
        run: echo "CONDA_SUBDIR=osx-64" >> $GITHUB_ENV
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3.1.1
        with:
          miniconda-version: 'latest'
          environment-file: SQANTI3.conda_env.yml
          activate-environment: sqanti3
          auto-activate-base: false

      - name: Configure conda environment for Intel packages
        if: runner.os == 'macOS'
        run: conda config --env --set subdir osx-64

      - name: List conda packages
        run: |
          conda list
      - name: Test numpy dependency
        run: |
          python3 -c "import numpy"
      - name: Run pytest
        run: |
          pytest
