# Based on https://www.leahwasser.com/how-to-setup-testing-python-environments-github-actions
name: Run tests in conda

on:
  push:
    branches:
      - '*'
    paths:
      - 'src/**'
      - 'test/**'
      - '*.py'
      - 'pyproject.toml'
      - 'SQANTI3.conda_env.yml'
      - '.github/workflows/build-test-conda.yml'
      # Don't run for docs-only changes
      - '!**.md'
      - '!docs/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'src/**'
      - 'test/**'
      - '*.py'
      - 'pyproject.toml'
      - 'SQANTI3.conda_env.yml'
      - '.github/workflows/build-test-conda.yml'
      - '!**.md'
      - '!docs/**'

jobs:
  test-on-conda:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set CONDA_SUBDIR for macOS Intel packages
        if: runner.os == 'macOS'
        run: echo "CONDA_SUBDIR=osx-64" >> $GITHUB_ENV

      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: |
            ~/conda_pkgs_dir
            ~/.conda/envs
          key: ${{ runner.os }}-conda-${{ hashFiles('SQANTI3.conda_env.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3.1.1
        with:
          miniconda-version: 'latest'
          channels: conda-forge,bioconda,anaconda,r,defaults
          environment-file: SQANTI3.conda_env.yml
          activate-environment: sqanti3
          auto-activate-base: false
      - name: Configure conda environment for Intel packages
        if: runner.os == 'macOS'
        run: conda config --env --set subdir osx-64
      - name: List conda packages
        run: |
          conda list
      - name: Test numpy dependency
        run: |
          python3 -c "import numpy"
      - name: Run unittests
        run: |
          pytest
