# Based on https://www.leahwasser.com/how-to-setup-testing-python-environments-github-actions
name: Run tests in conda

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master' # In case someone wants to PR into master (the other branches are PR by us only)

permissions:
  contents: read

jobs:
  test-on-conda:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ADDED STEPS TO FREE DISK SPACE ---
      - name: Clean up disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "Initial free space:"
          df -h
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune -a -f
          echo "Space after cleanup:"
          df -h

      - name: Clean up disk space (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Initial free space:"
          df -h
          # Remove large, non-essential tools. Adjust as needed.
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/share/dotnet
          sudo rm -rf ~/Library/Caches/pip
          echo "Space after cleanup:"
          df -h
      # --- END OF ADDED STEPS ---

      - name: Set CONDA_SUBDIR for macOS Intel packages
        if: runner.os == 'macOS'
        run: echo "CONDA_SUBDIR=osx-64" >> $GITHUB_ENV

      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('SQANTI3.conda_env.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3.1.1
        with:
          miniconda-version: 'latest'
          channels: conda-forge,bioconda,anaconda,r,defaults
          environment-file: SQANTI3.conda_env.yml
          activate-environment: sqanti3
          auto-activate-base: false
          use-mamba: true
          conda-pkgs-dirs: ~/conda_pkgs_dir

      - name: Configure conda environment for Intel packages
        if: runner.os == 'macOS'
        run: conda config --env --set subdir osx-64

      - name: List conda packages
        run: |
          conda list
          
      - name: Test numpy dependency
        run: |
          python3 -c "import numpy"

      - name: Run unittests
        run: |
          pytest
