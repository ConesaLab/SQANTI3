# Based on https://www.leahwasser.com/how-to-setup-testing-python-environments-github-actions
name: Run tests in conda

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master' # In case someone wants to PR into master (the other branches are PR by us only)

permissions:
  contents: read

jobs:
  test-on-conda:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ADDED STEPS TO FREE DISK SPACE ---
      - name: Clean up disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "Initial free space:"
          df -h
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune -a -f
          echo "Space after cleanup:"
          df -h

      - name: Clean up disk space (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Initial free space:"
          df -h
          # Remove large, non-essential tools. Adjust as needed.
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/share/dotnet
          sudo rm -rf ~/Library/Caches/pip
          echo "Space after cleanup:"
          df -h
      # --- END OF ADDED STEPS ---

      - name: Set CONDA_SUBDIR for macOS Intel packages
        if: runner.os == 'macOS'
        run: echo "CONDA_SUBDIR=osx-64" >> $GITHUB_ENV

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: SQANTI3.conda_env.yml
          # RENAMED: 'activate-environment' -> 'environment-name'
          environment-name: sqanti3 
          # CACHING SETTINGS
          cache-environment: true
          # We keep the arch/os keys for safety
          cache-environment-key: "env-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('SQANTI3.conda_env.yml') }}"
          post-cleanup: 'all'

      - name: List conda packages
        run: |
          micromamba list
          
      - name: Test numpy dependency
        run: |
          python3 -c "import numpy"

      - name: Run unittests
        run: |
          pytest
